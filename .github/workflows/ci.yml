name: SecureScan CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: securescan
          POSTGRES_PASSWORD: securescan_test_password
          POSTGRES_DB: securescan_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          cli/package-lock.json

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make

    - name: Install Backend Dependencies
      run: |
        cd backend
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci

    - name: Install CLI Dependencies
      run: |
        cd cli
        npm ci

    - name: Lint All
      run: |
        # We use the Makefile but need to ensure venv is used
        make lint

    - name: Test Backend
      env:
        DATABASE_URL: postgresql://securescan:securescan_test_password@localhost:5432/securescan_test
        REDIS_URL: redis://localhost:6379/0
      run: |
        make test-backend

    - name: Test Frontend
      run: |
        make test-frontend

    - name: Test CLI
      run: |
        make test-cli
